<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/devtools/css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="/devtools/css/main.css">
	<script src="/devtools/js/vendor/jquery.min.js"></script>
	<script src="/devtools/js/vendor/popper.min.js"></script>
	<script src="/devtools/js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js" type="module"></script>
	<script src="/devtools/js/vendor/bootstrapValidator.js"></script>
	<link rel="stylesheet" href="/devtools/css/vendor/jstree/style.min.css" />
	<script src="/devtools/js/vendor/jstree.min.js"></script>
</head>

<body>
	<div class="split split--main">
		<div id="sidebar" style="-webkit-flex: none; flex: none; width: 180px;"
			class="split__panel split__panel--sidebar-1">
			<div class="split__panel__bd">
				<nav class="absolute inset-0 nav nav--main ">
					<ul class="w-100">
						<li>
							<a id="sidepane1" class="nav__item" title="Components" href="./views/Import.html">
								<img src="./images/import.svg" class="nav__item-icon" />
								<span class="nav__item-label">Import</span>
							</a>
						</li>
						<li>
							<a id="sidepane2" class="nav__item" title="Data" href="./views/History.html">
								<img src="./images/history.svg" class="nav__item-icon" />		
								<span class="nav__item-label">History</span>
							</a>
						</li>
						<li>
							<a id="sidepane3" class="nav__item" title="Info" href="./views/Settings.html">
								<img src="./images/settings.svg" class="nav__item-icon" />		
								<span class="nav__item-label">Settings</span>
							</a>
						</li>
						<li>
							<a id="sidepane4" class="nav__item" title="Info" href="https://github.com/SubbuRamanathan/web-harvester-for-sitecore" target="_blank">
								<img src="./images/info.svg" class="nav__item-icon" />
								<span class="nav__item-label">Info</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="split__panel__ft nav__footer nav--expanded">
				<a id="submitIssue" target="_blank" title="Submit an Issue"
					class="navigation-submit-issue flex items-center justify-center px-3" target="_blank"
					rel="noopener noreferrer" href="https://github.com/SubbuRamanathan/web-harvester-for-sitecore/issues">
					<img src="./images/bug.svg" />
				</a>
				<button id="navigationToggle" title="collapse navigation"
					class="navigation-toggle flex items-center bg-transparent border-0 outline-none appearance-none px-3"
					type="button">
					<img src="./images/collapse.svg" />			
				</button>
			</div>
		</div>
		<div id="mainContainer" class="container-fluid form-container py-2">
		</div>
		<div id="sitemapPanel" class="config-section collapse width h-100">
			<a class="close-icon">
				<img src="./images/cross.svg" />		
			</a>
			<div class="container">
				<form id="sitemapForm" class="row g-3 p-3">
					<div class="row pb-2 w-100 form-group">
						<div class="col-lg-4"><strong>URL Pattern:</strong></div>
						<div class="col-lg-8"><input id="urlPattern" class="form-control outline-none"
								placeholder="Specify wild-card pattern" type="text"></div>
					</div>
					<div class="row pb-2 w-100 form-group">
						<div class="col-lg-4"><strong>Sitemap URL:</strong></div>
						<div class="col-lg-8"><input id="sitemapUrl" class="form-control outline-none"
								placeholder="Specify Sitemap URL" type="text"></div>
					</div>
					<button id="fetch" class="btn btn-info my-2" type="submit">Fetch URLs</button>
				</form>
			</div>
		</div>
		<div id="itemPathPanel" class="config-section collapse">
			<a class="close-icon">
				<img src="./images/cross.svg" />
			</a>
			<div class="container overflow-auto h-100">
				<div class="sitecore-tree" data-rootnode="0de95ae4-41ab-4d01-9eb0-67441b7c2450"></div>
			</div>
		</div>
		<div id="templatePathPanel" class="config-section collapse">
			<a class="close-icon">
				<img src="./images/cross.svg" />
			</a>
			<div class="container overflow-auto h-100">
				<div class="sitecore-tree" data-rootnode="3c1715fe-6a13-4fcf-845f-de308ba9741d"></div>
			</div>
		</div>
		<div id="mediaPathPanel" class="config-section collapse">
			<a class="close-icon">
				<img src="./images/cross.svg" />
			</a>
			<div class="container overflow-auto h-100">
				<div class="sitecore-tree" data-rootnode="3d6658d8-a0bf-4e75-b3e2-d050fabcf4e1"></div>
			</div>
		</div>
		<div id="replaceTextPanel" class="config-section collapse width h-100">
			<a class="close-icon">
				<img src="./images/cross.svg" />
			</a>
			<form id="replaceTextForm">
				<div id="replaceTextContainer" class="container p-4 overflow-auto h-100">
				</div>
				<button id="confirmReplace" class="confirm-replace btn btn-info m-4" type="submit">Confirm</button>
			</form>
		</div>
		<div id="importLogPanel" class="config-section collapse width h-100">
			<a class="close-icon">
				<img src="./images/cross.svg" />
			</a>
			<div id="importLogContainer" class="overflow-auto h-100 p-4">
			</div>
		</div>
	</div>
</body>

</html>
